{% extends "base.html" %}{% block title %}Edit Station{% endblock %}
{% block content%}
<br>
  <form method="POST">
    <h3 align="center">Edit station</h3>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="station name"
        />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        name="address"
        placeholder="address"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

<!--Testing db requests:-->
<ul class="list-group list-group-flush" id="station_list">
<!--  Stations {% for s in stations %} {{s.name}} {% endfor %}-->
<!--  Users {% for u in users %} {{u.name}} {% endfor %}-->
  {% for station in stations %}
  <li class="list-group-item">
    {{ station.name }}
<!--      <h3>Bahnstation</h3>-->
    <button type="button" class="close" onClick="">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>
  {% endblock %}
