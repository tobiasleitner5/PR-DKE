{% extends "base.html" %}{% block title %}Add Warnings{% endblock %}

{% block content %}

<br>
<h1>Add Warning</h1>

<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p style="font-weight:bold">
        {{section.name}}
    </p>

    <p>
        {{ form.warning }}
    </p>

    <p>{{ form.submit() }}</p>
</form>


{% endblock %}
