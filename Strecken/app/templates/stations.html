{% extends "base.html" %}{% block title %}Stations{% endblock %}

{% block content %}
    <br>
    <h1>Stations</h1>
    {% for station in stations %}
        <table class="custom-table">
            <tbody>
                <tr>
                    <td>{{ station.name }} </td>
                    <td>{{ station.address }}</td>
                </tr>
            </tbody>
        </table>
{% endfor %}
{% endblock %}
