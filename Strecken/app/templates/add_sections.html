{% extends "base.html" %}{% block title %}Add Sections{% endblock %}

{% block content %}

<br>
<h1>Add Section</h1>

<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p style="font-weight:bold">
        {{route.name}}
    </p>

    <p>
        {{ form.section }}
    </p>

    <p>{{ form.submit() }}</p>
</form>


{% endblock %}
