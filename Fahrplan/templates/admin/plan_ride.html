{% extends "base.html" %}

{% block content %}
<form action="/admin/plan/ride/{{ routes_id }}" id="ft-form" method="POST" accept-charset="UTF-8">
    <input type="hidden" name="routes_id" value="{{ routes_id }}">
    <div class="dropdown">
      <label>
         Sections
         <select name = "sections" required multiple>
           {% for section in sections %}
           <option value = "{{section.id}}">{{section.name}}</option>
           {% endfor %}
         </select>
      </label>
    </div>
    <label>
      Time
      <input type="datetime-local" name="time" required>
    </label>
    <label>
      Intervall
      <input type="checkbox" name="is_interval">

    </label>
    <div class="btns">
      <input type="submit" value="Submit">
    </div>
</form>
{% endblock %}
